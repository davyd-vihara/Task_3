[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --alluredir=./allure-results
markers =
    smoke: Smoke tests
    regression: Regression tests
    timeout: Timeout marker for individual tests (pytest-timeout)


